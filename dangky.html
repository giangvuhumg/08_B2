<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/dangky.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- HTML PHẦN MENU-->

    <header id="header">
        <a href="index.html" class="logo">
            <strong>
                <span style="color:#e5ae58;">HEAL</span><span style="color:#20c0c9;">DI</span>
            </strong>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">TRANG CHỦ</a></li>
                <li><a href="gioithieu.html">GIỚI THIỆU</a></li>
                <li><a href="dichvu.html">DỊCH VỤ</a></li>
                <li><a href="dangky.html">ĐĂNG KÝ</a></li>
            </ul>
        </nav>
    </header>

     <!-- Form -->

    <section class="contact-form">
        <div class="row">
            <div class="col-md-7 col-xs-12">
                <img src="img/contact.jpg" alt="ĐĂNG KÝ TƯ VẤN">
                <div class="address-info">
                    <ul>
                        <li>
                            <h5>
                                <i class="fas fa-phone icon-phone icon-contact"></i>
                                PHONE
                            </h5>
                            <span>+44-20-7328-4499</span>
                        </li>
                        <li>
                            <h5>
                                <i class="fas fa-envelope-square icon-contact"></i>
                                EMAIL
                            </h5>
                            <span>info@healdi.com</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-5 col-xs-12">
                <h2>ĐĂNG KÝ TƯ VẤN</h2>
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                        <span id="mes-user"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                          <span id="mes-email"></span>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="tel" class="form-control" id="inputTel" placeholder="Phone">
                          <span id="mes-phone"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="Textarea" rows="3" placeholder="Hãy cho chúng tôi biết về bạn"></textarea>
                    </div>
                    <input type="submit" class="btn btn-success" value="ĐĂNG KÝ"></input>
                    <input type="submit" class="btn btn-warning" value="LÀM LẠI"></input>
                </form>
            </div>
        </div>
    </section>

    <div class="the-end">
        <h2>© 2020 HEALDI. All Rights Reserved.</h2>
    </div>
</body>
</html>
